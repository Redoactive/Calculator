<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Le calculator</title>
</head>
<body>
  <div id="display">
    <p id="displayText"></p>
  </div>
  <div class="row">
    <div class="column"><button class="numbers" onclick="addToDisplay(1)">1</button></div>
    <div class="column"><button class="numbers" onclick="addToDisplay(2)">2</button></div>
    <div class="column"><button class="numbers" onclick="addToDisplay(3)">3</button></div>
    <div class="column"><button class="opertator" onclick="chosenOperator(0)">+</button></div>
  </div>
  <div class="row">
    <div class="column"><button class="numbers" onclick="addToDisplay(4)">4</button></div>
    <div class="column"><button class="numbers" onclick="addToDisplay(5)">5</button></div>
    <div class="column"><button class="numbers" onclick="addToDisplay(6)">6</button></div>
    <div class="column"><button class="opertator" onclick="chosenOperator(1)">-</button></div>
  </div>
  <div class="row">
    <div class="column"><button class="numbers" onclick="addToDisplay(7)">7</button></div>
    <div class="column"><button class="numbers" onclick="addToDisplay(8)">8</button></div>
    <div class="column"><button class="numbers" onclick="addToDisplay(9)">9</button></div>
    <div class="column"><button class="opertator" onclick="chosenOperator(2)">*</button></div>
  </div> 
  <div class="row">
    <div class="column"><button class="special" onclick="fullyClear()">CE</button></div>
    <div class="column"><button class="numbers" onclick="addToDisplay(0)">0</button></div>
    <div class="column"><button class="special" onclick="operate()">=</button></div>
    <div class="column"><button class="opertator" onclick="chosenOperator(3)">/</button></div>
  </div>
</body>
</html>
